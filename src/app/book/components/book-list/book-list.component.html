<div class="container">
  <h2 class="mb-4">List of Books</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of books; let i = index">
      <div class="card custom-card" (click)="openBookModal(book)">
        <!-- <div class="card custom-card" (click)="openBookModalx(i)"> -->
        <img src="{{ book.image }}" class="card-img-top" alt="Book Image" />
        <div class="card-body text-white">
          <h5 class="card-title">{{ book.name }}</h5>
        </div>
      </div>
      <!-- <app-book-detail [book]="book"></app-book-detail> -->
      <!-- <app-book-detail [book]="book" [modalId]="'bookModal' + i"></app-book-detail> -->
    </div>
  </div>
</div>
