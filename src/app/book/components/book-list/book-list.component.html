<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <!-- Panel de navegación con filtros -->
      <div class="filters">
        <input type="text" class="form-control mb-3" placeholder="Search" (input)="applySearch($event)" />
        <!-- Agrega tus filtros aquí -->

        <div class="filter-section">
          <h4>Categories</h4>
          <label *ngFor="let category of categories">
            <input type="checkbox" [checked]="selectedCategories[category.name]" (change)="toggleCategory(category.name)" />
            {{ category.name }}
          </label>
        </div>
        <div class="filter-section">
          <h4>Status</h4>
          <label *ngFor="let state of states">
            <input type="checkbox" [checked]="selectedStates[state.name]" (change)="toggleState(state.name)" /> {{ state.name }}
          </label>
        </div>
        <div class="filter-section">
          <h4>Platforms</h4>
          <label *ngFor="let author of authors">
            <input type="checkbox" [checked]="selectedAuthors[author.name]" (change)="toggleAuthor(author.name)" /> {{ author.name }}
          </label>
        </div>

      </div>
    </div>
    <div class="col-lg-9">
      <!-- Lista de libros con scroll -->
      <h2 class="mb-4">List of Books</h2>
      <div class="book-list">
        <div class="card custom-card" *ngFor="let book of filteredBooks; let i = index">
          <!-- Detalles del libro -->
          <div class="card custom-card" (click)="openBookModal(book)">
            <img src="{{ book.image }}" class="card-img-top" alt="Book Image" />
            <div class="card-body text-white">
              <h5 class="card-title">{{ book.name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
