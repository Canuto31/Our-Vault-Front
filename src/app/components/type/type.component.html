<h2>List of Authors</h2>
<ul>
    <li *ngFor="let type of types">
        <h3>{{ type.name }}</h3>
        <p>Categories for {{ type.name }}s:</p>
        <ul>
            <li *ngFor="let category of type.categories">
                {{ category.name }}
            </li>
        </ul>
        <p>States for {{ type.name }}s:</p>
        <ul>
            <li *ngFor="let state of type.states">
                {{ state.name }}
            </li>
        </ul>
    </li>
</ul>
